<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="product-card">
      <img class="product-img-desktop" src="images/image-product-desktop.jpg"
          alt="">
      <img class="product-img-mobile" src="images/image-product-mobile.jpg"
          alt="">
      <div class="details">
        <div class="product-type">
          PERFUME
        </div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <button class="add-btn">
          <img class="cart-icon" src="images/icon-cart.svg">
          <div>
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
